
{% extends 'base.html' %}

{% block meta %}
<title>Login Akun</title>
{% endblock meta %}

 {% block content %}
 <div class = "container-form" >

    <h1 class="title-form">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td class="input-title">Username </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
            
            <tr>
                <td class="input-title">Password </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>
            
        </table>
        <button class="button-full" type="submit" >Login</button>
        
    </form>

        
    <p>
        Belum mempunyai akun? <button class="secondary-button"><a href="{% url 'todolist:register' %}">Buat Akun</a></button>
    </p> 

</div>

 
 {% endblock content %}
